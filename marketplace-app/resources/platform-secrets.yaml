apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-secret-configmap
  annotations:
    reloader.stakater.com/match: "true" 
data:
    templates-custom.hcl: |
        {{ with secret "secret/notifications" }}
        export Notifications__SendGrid__ApiKey="{{ .Data.apikey }}"
        {{ end }}
        {{ with secret "secret/notifications" }}
        export Notifications__Smtp__Password="{{ .Data.password }}"
        {{ end }}
        {{ with secret "secret/marketplace/dev" }}
        export Marketplace__d365__ClientId={{ .Data.d365_client_id }}"
        {{ end }}
        {{ with secret "secret/marketplace/dev" }}
        export Marketplace__d365__ClientSecret={{ .Data.d365_client_secret }}"
        {{ end }}
