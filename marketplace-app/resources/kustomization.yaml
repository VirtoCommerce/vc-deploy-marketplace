apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../common-base/platform
  - ../../common-base/storefront
  - ../../common-base/demo-manager


patchesStrategicMerge:
  - platform-cm.yaml
  - platform-deploy.yaml
  - platform-secrets.yaml
  - storefront-cm.yaml
  - storefront-deploy.yaml
  - themes-cm.yaml
  - deployment-cm.yaml

images:
- name: ghcr.io/virtocommerce/platform
