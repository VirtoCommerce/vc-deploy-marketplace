apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: marketplace-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: qa
    server: 'https://aks-f783f1e0.hcp.westus.azmk8s.io:443'
  project: tenant
  source:
    path: marketplace-app/overlays/qa
    repoURL: https://github.com/VirtoCommerce/vc-deploy-marketplace
    targetRevision: qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true