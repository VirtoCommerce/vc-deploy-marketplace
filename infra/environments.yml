- name: vcmp-main
  gitops: true
  servicePlan: S2
  platform:
    imageRepository: virtopaasregistrymain.azurecr.io/vcmp/platform
    tier: enterprise
    config:
      VirtoCommerce__SampleDataUrl: https://vc3prerelease.blob.core.windows.net/packages/clothing-and-electronics_3_0_2.zip
      APPINSIGHTS_INSTRUMENTATIONKEY: b662e81f-08a8-4f19-868d-18bfae3e320c
      Marketplace__MasterCatalogId: 5aa50aaea01544529a6b6d576a668439
      Marketplace__StoreId: B2B-store
      Marketplace__VendorPortalUrl: https://vcmp-main-demo-manager.paas.govirto.com/
      Search__OrderFullTextSearchEnabled: true
      VirtoCommerce__LocalUploadFolderPath: /opt/virtocommerce/platform/wwwroot/cms-content
    secretConfig: {}
  storefront:
    imageRepository: virtopaasregistrymain.azurecr.io/vcmp/storefront
    themeName: B2B-store
    config:
      VirtoCommerce__Endpoint__Password: store
      VirtoCommerce__DefaultStore: B2B-store
      SnapshotCollectorConfiguration__IsEnabled: false
      APPINSIGHTS_INSTRUMENTATIONKEY: 5bf326fe-600a-4f94-abac-76c9617c31c8
    secretConfig: {}
    themes:
      B2B-store: https://github.com/VirtoCommerce/vc-theme-b2b-vue/releases/download/1.3.0/vc-theme-b2b-vue-1.3.0.zip
  ingress: {}
  customApps:
    app1:
      enabled: true
      type: standalone
      probePath: /
      name: demo-manager
      imageRepository: ghcr.io/virtocommerce/platform-demo-manager
      imageTag: 1.0.10
      ingressPath: /(.*)
      platformPath:
      - /(api)(.*)
      - /(connect\/token)(.*)
      - /(pushNotificationHub)(.*)
      - /(Modules)(.*)
      storefrontPath: []
      servicePath: []
    app2:
      enabled: false
      platformPath: []
      storefrontPath: []
      servicePath: []
  protectedParameters:
    - platform.image.tag
    - storefront.image.tag
